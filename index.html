<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Daniel Ging's Concert Calendar Program</title>
  <link rel="stylesheet" href="stylesheets/general.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/env.js" type="text/javascript"></script>
  <script src="scripts/calendar_events.js" type="text/javascript"></script>
</head>
<body>
  <div id="div_container">
    <h1>Ging Concert Calendar Program</h1>
    <fieldset id="fldset_Search_Input">
      <legend>Events Search:</legend>
      <p>I want to search for . . .</p>
      <div>
        <input id="radio_artist" type="radio" name="rdo_search" value="performers" checked />
        <label for="radio_artist">An Artist</label>
      </div>
      <div>
        <input id="radio_venue" type="radio" name="rdo_search" value="venue" />
        <label for="radio_venue">A Venue</label>
      </div>
      <div>
        <input id="radio_date" type="radio" name="rdo_search" value="datetime" />
        <label for="radio_date">A Date</label>
      </div>
      <div id="div_Submit_Input" class="hidden">
        <input id="date_input" type="text" name="date_input" class="hidden" readonly="true" />
        <input id="search_input" type="text" name="search_input" class="hidden" />
        <div id="div_User_Messages" class="hidden error_msg"></div>
        <br /><button onclick="validateForm();">Submit</button>
      </div>
    </fieldset>

    <div id="div_Search_Results" class="hidden">
      <h2>Search Results</h2>
      <div id="div_Results_Found">
        <div id="div_Artist_Pic"></div>
        <div id="div_Event_Search_Results"></div>
        <div id="div_Total_Return"></div>
        <div id="div_Clear_Button" class="hidden"><button onclick="clearResults()">Clear Results</button></div>
      </div>
      <div id="div_No_Results_Found" class="hidden"></div>
      <hr>
    </div>
    <div id="div_My_Events_Calendar">
      <h2>My Events Calendar</h2>
      <p id="p_events">You currently have no saved events loaded into the calendar.</p>
    </div>
  </div>
</body>
</html>
